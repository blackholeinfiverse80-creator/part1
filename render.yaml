services:
  - type: web
    name: core-integrator-sprint
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DB_PATH
        value: /opt/render/project/src/data/context.db
      - key: NONCE_DB_PATH
        value: /opt/render/project/src/data/nonce_store.db
      - key: SSPL_ENABLED
        value: false
      - key: INTEGRATOR_USE_NOOPUR
        value: false
      - key: USE_MONGODB
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: VIDEO_SERVICE_URL
        value: http://localhost:5002
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /system/health